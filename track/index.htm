<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lock Screen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .lock-screen {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        input {
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 22px); /* Full width minus padding and border */
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="lock-screen">
        <h2>Enter Tracking Number</h2>
        <input type="text" id="trackingNumber" placeholder="Tracking Number">
        <button onclick="checkTrackingNumber()">Submit</button>
        <p id="errorMessage" class="error"></p>
    </div>

    <script>
        // Define the correct tracking numbers/passwords for up to 5 users
        const users = [
            { password: "RZ2354678", redirectFile: "folder1/index.htm" }, // User 1
            { password: "654321", redirectFile: "folder2/index.htm" }, // User 2
            { password: "111111", redirectFile: "folder3/index.htm" }, // User 3
            { password: "222222", redirectFile: "folder4/index.htm" }, // User 4
            { password: "333333", redirectFile: "folder5/index.htm" }, // User 5
        ];

        function checkTrackingNumber() {
            // Get the input value
            const input = document.getElementById("trackingNumber").value.trim();
            const errorMessage = document.getElementById("errorMessage");

            // Check if the input matches any of the users' passwords
            const user = users.find(user => user.password === input);

            if (user) {
                // Redirect to the corresponding user's page
                window.location.href = user.redirectFile;
            } else {
                // Display error message
                errorMessage.textContent = "Invalid tracking number";
            }
        }
    </script>
</body>
</html>
