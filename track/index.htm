<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Shipment | Global Delivery Services</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .tracking-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 40px;
            margin: 40px auto;
            max-width: 600px;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .tracking-form {
            display: flex;
            flex-direction: column;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .track-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .track-btn:hover {
            background-color: #2980b9;
        }
        
        .info-text {
            text-align: center;
            color: #7f8c8d;
            margin-top: 20px;
            font-size: 14px;
        }
        
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
        
        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">Global Delivery Services</div>
            <nav>
                <a href="#" style="color: white; text-decoration: none;">Contact</a>
            </nav>
        </div>
    </header>
    
    <div class="container">
        <div class="tracking-container">
            <h1>Track Your Shipment</h1>
            
            <div class="tracking-form">
                <div class="form-group">
                    <label for="trackingNumber">Enter Your Tracking Number</label>
                    <input type="text" id="trackingNumber" placeholder="e.g. US575hfn688" required>
                </div>
                
                <button class="track-btn" onclick="checkTrackingNumber()">Track Package</button>
                
                <div id="errorMessage" class="error-message">
                    Invalid tracking number. Please check and try again.
                </div>
            </div>
            
            <p class="info-text">
                Need help? Contact our customer service at support@globaldelivery.com
            </p>
        </div>
    </div>
    
    <footer>
        <div class="container">
            &copy; 2023 Global Delivery Services. All rights reserved.
        </div>
    </footer>

    <script>
        // Define valid tracking numbers and their destinations
        const users = [
           { password: "Uk2354678", redirectFile: "folder1/index.htm" }, // User 1
        { password: "US575hfn688", redirectFile: "folder2/index.htm" }, // User 2
        { password: "DE21276856758", redirectFile: "folder3/index.htm" }, // User 3
        { password: "GD78946649866", redirectFile: "folder4/index.htm" }, // User 4
        { password: "US47658440", redirectFile: "folder5/index.htm" }, // User 5
        { password: "UK976546677", redirectFile: "folder6/index.htm" }, // User 6
        { password: "US757HJ546", redirectFile: "folder7/index.htm" }, // User 7
        { password: "GD789456136746", redirectFile: "folder8/index.htm" }  // User 8
        ];

        function checkTrackingNumber() {
            const input = document.getElementById("trackingNumber").value.trim();
            const errorMessage = document.getElementById("errorMessage");
            errorMessage.style.display = "none";
            
            if (!input) {
                errorMessage.textContent = "Please enter a tracking number";
                errorMessage.style.display = "block";
                return;
            }

            const user = users.find(user => user.password === input);
            
            if (user) {
                window.location.href = user.redirectFile;
            } else {
                errorMessage.style.display = "block";
            }
        }
        
        // Allow submitting with Enter key
        document.getElementById("trackingNumber").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                checkTrackingNumber();
            }
        });
    </script>
</body>
</html>
